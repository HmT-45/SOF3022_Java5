<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>DataBinding</h2>
  <b th:text="${message}"></b>
  <form th:object="${student}" action="/students/save" method="post">
    Email: <br>
    <input th:field="*{id}"><i th:errors="*{id}"></i> <br>
    Fullname:<br>
    <input th:field="*{fullname}"><i th:errors="*{fullname}"></i><br>
    Gender:
    <input th:field="*{gender}" type="radio" value="true">Male
    <input th:field="*{gender}" type="radio" value="false">Female
    <i th:errors="*{gender}"></i>
    <br>
    Birthday: <br>
    <input th:field="*{birthday}"><i th:errors="*{birthday}"></i><br>
    Photo: <br>
    <input th:field="*{photo}"><i th:errors="*{photo}"></i><br>
    Average Mark: <br>
    <input th:field="*{mark}"><i th:errors="*{mark}"></i>
    <br>
    <button>Save</button>
  </form>
</body>
</html>
