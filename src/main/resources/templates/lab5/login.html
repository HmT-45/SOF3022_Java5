<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: #e6f0ff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            width: 320px;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box label {
            font-size: 14px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .remember {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .remember input {
            margin-right: 6px;
        }

        .btn {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn.logout {
            background: #dc3545;
            margin-top: 10px;
        }

        .message {
            text-align: center;
            color: red;
            margin-bottom: 10px;
        }

        .welcome {
            text-align: center;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <div class="message" th:if="${message}" th:text="${message}"></div>

    <form th:action="@{/account/login}" method="post">
        <label>Username</label>
        <input type="text" name="username" th:value="${username}">

        <label>Password</label>
        <input type="password" name="password">

        <div class="remember">
            <input type="checkbox" name="remember" value="true">
            <span>Remember me</span>
        </div>

        <button class="btn">Login</button>
        <button class="btn logout" name="action" value="logout">Logout</button>
    </form>

    <div class="welcome" th:if="${loginUser != null}">
        Xin chào <b th:text="${loginUser}"></b>
    </div>

    <div class="message" th:if="${loginUser == null}">
        Bạn chưa đăng nhập
    </div>
</div>

</body>
</html>
