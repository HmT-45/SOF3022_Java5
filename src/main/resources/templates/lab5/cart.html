<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Your Cart</h2>

<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Amount</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="|${item.price} $|"></td>
        <td>
            <form th:action="@{|/cart/update/${item.id}|}" method="post">
                <input type="number" name="qty"
                       th:value="${item.qty}"
                       class="form-control"
                       onblur="this.form.submit()">
            </form>
        </td>
        <td th:text="|${item.price * item.qty} $|"></td>
        <td>
            <a class="btn btn-danger btn-sm"
               th:href="@{|/cart/remove/${item.id}|}">
                Remove
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/cart/clear" class="btn btn-warning">Clear Cart</a>
<a href="/item/index" class="btn btn-secondary">Add more</a>

</body>
</html>
