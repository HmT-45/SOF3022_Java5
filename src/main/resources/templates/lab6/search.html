<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

<div class="container mt-4">

  <h4 class="mb-3 text-primary fw-semibold">
    Search Product by Price
  </h4>

  <!-- SEARCH FORM -->
  <form action="/product/search" method="post"
        class="row g-2 align-items-end mb-4">

    <div class="col-md-3">
      <label class="form-label fw-semibold">Min Price</label>
      <input name="min" class="form-control"
             placeholder="Min price">
    </div>

    <div class="col-md-3">
      <label class="form-label fw-semibold">Max Price</label>
      <input name="max" class="form-control"
             placeholder="Max price">
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary w-100">
        Search
      </button>
    </div>
  </form>

  <!-- RESULT TABLE -->
  <table class="table table-bordered table-hover align-middle shadow-sm">
    <thead class="table-primary text-center">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Date</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item : ${items}">
      <td th:text="${item.id}"></td>

      <td th:text="${item.name}"></td>

      <td class="text-end fw-semibold text-success"
          th:text="${#numbers.formatDecimal(item.price,0,'COMMA',0,'POINT')} + ' â‚«'">
      </td>

      <td th:text="${#dates.format(item.createDate,'dd/MM/yyyy')}"></td>
    </tr>
    </tbody>
  </table>

</div>
