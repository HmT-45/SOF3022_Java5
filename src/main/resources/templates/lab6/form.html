<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="form">
    <form th:object="${item}" method="post">

        <div class="mb-3">
            <label class="form-label">Category ID</label>
            <input th:field="*{id}"
                   class="form-control"
                   th:readonly="${mode == 'EDIT'}"
                   th:classappend="${mode == 'EDIT'} ? ' bg-light text-muted' : ''"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input th:field="*{name}"
                   class="form-control"/>
        </div>

        <div class="d-flex gap-2">
            <!-- CREATE -->
            <button class="btn btn-primary"
                    formaction="/category/create"
                    th:disabled="${mode == 'EDIT'}">
                Create
            </button>

            <!-- UPDATE -->
            <button class="btn btn-success"
                    formaction="/category/update"
                    th:disabled="${mode == 'CREATE'}">
                Update
            </button>

            <a href="/category/index" class="btn btn-secondary">
                Reset
            </a>
        </div>

    </form>
</th:block>

</body>
</html>
